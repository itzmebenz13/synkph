<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SynkPH</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <meta name="theme-color" content="#ffffff">

    <!-- Theme Init -->
    <script>
        if (localStorage.getItem('shein_pcal_theme') === 'dark') {
            document.documentElement.classList.add('dark');
        }
    </script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800&family=Roboto+Mono:wght@400;500&display=swap');

        body {
            font-family: 'Inter', sans-serif;
            background-color: #f9fafb;
            color: #1f2937;
            transition: background-color 0.3s, color 0.3s;
        }

        /* Dark Mode */
        html.dark body {
            background-color: #121212;
            color: #ffffff;
        }
        
        .glass-card {
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.6);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            display: flex;
            flex-direction: column;
            text-align: left;
            text-decoration: none;
            color: inherit;
        }

        .glass-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 40px -5px rgba(0, 0, 0, 0.1);
            background: rgba(255, 255, 255, 0.95);
        }

        /* Dark Mode Glass */
        html.dark .glass-card {
            background: rgba(30, 41, 59, 0.7);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        html.dark .glass-card:hover {
            background: rgba(30, 41, 59, 0.9);
            box-shadow: 0 20px 40px -5px rgba(0, 0, 0, 0.5);
        }

        .text-gradient {
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-image: linear-gradient(to right, #2563eb, #7c3aed);
        }
        
        html.dark .text-gradient {
            background-image: linear-gradient(to right, #60a5fa, #c084fc);
        }

        .bg-blob-1 { background-color: #bfdbfe; }
        .bg-blob-2 { background-color: #e9d5ff; }
        
        html.dark .bg-blob-1 { background-color: #1e3a8a; opacity: 0.4; }
        html.dark .bg-blob-2 { background-color: #581c87; opacity: 0.4; }
    </style>
    
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        brand: {
                            50: '#eff6ff', 100: '#dbeafe', 200: '#bfdbfe', 300: '#93c5fd',
                            400: '#60a5fa', 500: '#3b82f6', 600: '#2563eb', 700: '#1d4ed8',
                        }
                    },
                    animation: {
                        'float': 'float 3s ease-in-out infinite',
                        'blob': 'blob 7s infinite',
                    },
                    keyframes: {
                        float: {
                            '0%, 100%': { transform: 'translateY(0)' },
                            '50%': { transform: 'translateY(-5px)' },
                        },
                        blob: {
                            '0%': { transform: 'translate(0px, 0px) scale(1)' },
                            '33%': { transform: 'translate(30px, -50px) scale(1.1)' },
                            '66%': { transform: 'translate(-20px, 20px) scale(0.9)' },
                            '100%': { transform: 'translate(0px, 0px) scale(1)' },
                        }
                    }
                }
            }
        }
    </script>
</head>
<body class="antialiased min-h-screen w-full overflow-x-hidden relative selection:bg-brand-200 selection:text-brand-900 text-slate-800 dark:text-slate-100 flex flex-col">

    <!-- Decorative Background Blobs -->
    <div class="fixed top-0 left-0 w-full h-full overflow-hidden -z-10 pointer-events-none">
        <div class="absolute top-[-10%] left-[-10%] w-96 h-96 bg-blob-1 rounded-full mix-blend-multiply filter blur-3xl opacity-70 animate-blob"></div>
        <div class="absolute top-[-10%] right-[-10%] w-96 h-96 bg-blob-2 rounded-full mix-blend-multiply filter blur-3xl opacity-70 animate-blob animation-delay-2000"></div>
        <div class="absolute bottom-[-20%] left-[20%] w-96 h-96 bg-blob-1 rounded-full mix-blend-multiply filter blur-3xl opacity-70 animate-blob animation-delay-4000"></div>
    </div>

    <!-- Theme Toggle -->
    <button id="btn-theme" class="absolute top-6 right-6 p-3 rounded-full bg-white/50 dark:bg-slate-800/50 backdrop-blur-sm hover:bg-white dark:hover:bg-slate-800 transition-all shadow-sm border border-white/50 dark:border-white/10 z-50 group">
        <i data-lucide="moon" class="w-5 h-5 text-slate-600 dark:text-slate-300 group-hover:text-brand-600 dark:group-hover:text-brand-400 transition-colors"></i>
    </button>

    <!-- Main Container -->
    <div class="flex-grow flex flex-col items-center justify-center p-6 w-full">
        
        <!-- Header Section -->
        <div class="text-center mb-12 relative mt-12 md:mt-0">
            
            <h1 class="text-5xl md:text-7xl font-extrabold tracking-tight mb-4 animate-float">
                Synk<span class="text-gradient">PH</span>
            </h1>
            <p class="text-slate-500 dark:text-slate-400 font-medium max-w-sm mx-auto text-base md:text-lg">
                Minimalist utilities for your daily digital needs.
            </p>
        </div>

        <!-- Cards Grid -->
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6 w-full max-w-2xl px-2">
            
            <!-- Tool 1: SHEIN PCheck -->
            <a href="pcheck.html" class="glass-card p-6 rounded-3xl group relative overflow-hidden">
                <div class="absolute top-0 right-0 p-4 opacity-10 group-hover:opacity-20 transition-opacity transform group-hover:scale-110 duration-500">
                    <i data-lucide="shopping-bag" class="w-24 h-24 text-black dark:text-white"></i>
                </div>
                
                <div class="relative z-10 flex flex-col h-full">
                    <div class="w-12 h-12 rounded-2xl flex items-center justify-center mb-4 shadow-lg group-hover:rotate-12 transition-transform duration-300 overflow-hidden bg-black">
                        <img src="https://pnghdpro.com/wp-content/themes/pnghdpro/download/social-media-and-brands/shein-app-icon.png" class="w-full h-full object-cover">
                    </div>
                    
                    <h2 class="text-xl font-bold text-slate-900 dark:text-white mb-2 flex items-center gap-2">
                        SHEIN PCheck
                        <i data-lucide="arrow-right" class="w-4 h-4 opacity-0 -translate-x-2 group-hover:opacity-100 group-hover:translate-x-0 transition-all duration-300 text-brand-600"></i>
                    </h2>
                    
                    <p class="text-sm text-slate-500 dark:text-slate-400 leading-relaxed">
                        Smart calculator for orders. Auto-detects free shipping, weekends & optimized points.
                    </p>
                </div>
            </a>

            <!-- Tool 2: MailDot Gen -->
            <a href="maildot.html" class="glass-card p-6 rounded-3xl group relative overflow-hidden">
                <div class="absolute top-0 right-0 p-4 opacity-10 group-hover:opacity-20 transition-opacity transform group-hover:scale-110 duration-500">
                    <i data-lucide="at-sign" class="w-24 h-24 text-brand-600"></i>
                </div>
                
                <div class="relative z-10 flex flex-col h-full">
                    <div class="w-12 h-12 bg-brand-600 text-white rounded-2xl flex items-center justify-center mb-4 shadow-lg group-hover:rotate-12 transition-transform duration-300 shadow-brand-200 dark:shadow-none">
                        <i data-lucide="mail" class="w-6 h-6"></i>
                    </div>
                    
                    <h2 class="text-xl font-bold text-slate-900 dark:text-white mb-2 flex items-center gap-2">
                        MailDot Gen
                        <i data-lucide="arrow-right" class="w-4 h-4 opacity-0 -translate-x-2 group-hover:opacity-100 group-hover:translate-x-0 transition-all duration-300 text-brand-600"></i>
                    </h2>
                    
                    <p class="text-sm text-slate-500 dark:text-slate-400 leading-relaxed">
                        Generate email aliases instantly. Includes earnings tracker, inventory & auto-save.
                    </p>
                </div>
            </a>

        </div>

        <!-- Footer -->
        <div class="mt-16 text-center pb-6">
            <p class="text-[10px] font-bold text-slate-400 dark:text-slate-600 uppercase tracking-widest hover:text-brand-600 transition-colors cursor-default">
                Â© 2026 SynkPH
            </p>
        </div>

    </div>

    <!-- Lucide & Theme Script -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <script>
        // Init Icons
        lucide.createIcons();

        const btnTheme = document.getElementById('btn-theme');
        const html = document.documentElement;

        // Update icon based on state
        function updateThemeIcon() {
            const isDark = html.classList.contains('dark');
            const icon = isDark ? 'sun' : 'moon';
            btnTheme.innerHTML = `<i data-lucide="${icon}" class="w-5 h-5 text-slate-600 dark:text-slate-300 group-hover:text-brand-600 dark:group-hover:text-brand-400 transition-colors"></i>`;
            lucide.createIcons();
        }

        // Init Icon
        updateThemeIcon();

        // Toggle Logic
        btnTheme.addEventListener('click', () => {
            html.classList.toggle('dark');
            const isDark = html.classList.contains('dark');
            localStorage.setItem('shein_pcal_theme', isDark ? 'dark' : 'light');
            updateThemeIcon();
        });
    </script>
</body>
</html>
